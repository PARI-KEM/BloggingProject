<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        h2 {
            color: #2e2e2e;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-bottom: 3px solid #f48fb1;
            display: inline-block;
            padding-bottom: 8px;
        }

        .btn-custom {
            background-color: #fff;
            color: #000;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            font-weight: 500;
            border-radius: 10px;
        }

        .btn-custom:hover {
            background-color: #f8bbd0;
            box-shadow: 0px 4px 10px rgba(244, 143, 177, 0.5);
        }

        .btn-success {
            background-color: #f48fb1 !important;
            border: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-success:hover {
            background-color: #ec407a !important;
            box-shadow: 0px 4px 12px rgba(236, 64, 122, 0.5);
        }

        .card {
            background: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
        }

        table {
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background-color: #f8bbd0 !important;
            color: #333;
            font-weight: 600;
        }

        tbody tr {
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: #fff3f8;
        }

        td, th {
            vertical-align: middle;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-5">All Blog Posts</h2>

    <div class="d-flex justify-content-end mb-4">
        <a href="/new" class="btn btn-success px-4">+ New Post</a>
    </div>

    <div class="card p-4 mb-5">
        <h5 class="mb-3 fw-semibold">Quick Actions</h5>
        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <input type="number" id="postIdInput" class="form-control" placeholder="Enter Post ID">
            </div>
            <div class="col-md-2">
                <button onclick="editPost()" class="btn btn-custom w-100">Edit Post</button>
            </div>
            <div class="col-md-2">
                <button onclick="deletePost()" class="btn btn-custom w-100">Delete Post</button>
            </div>
        </div>
    </div>

    <div class="card p-4">
        <table class="table table-bordered text-center align-middle mb-0">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Content</th>
            </tr>
            </thead>
            <tbody>
            <!-- âœ… Corrected: listPosts instead of post -->
            <tr th:each="post : ${listPosts}">
                <td th:text="${post.title}">Post Title</td>
                <td th:text="${post.author}">Author</td>
                <td th:text="${post.content}">Content</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="footer">
    <p>Thank you for visiting ðŸ’•</p>
</div>

<script>
    function editPost() {
        const id = document.getElementById("postIdInput").value;
        if (id) {
            window.location.href = "/edit/" + id;
        } else {
            alert("Please enter a valid Post ID.");
        }
    }

    function deletePost() {
        const id = document.getElementById("postIdInput").value;
        if (id) {
            if (confirm("Are you sure you want to delete this post?")) {
                window.location.href = "/delete/" + id;
            }
        } else {
            alert("Please enter a valid Post ID.");
        }
    }
</script>
</body>
</html>
