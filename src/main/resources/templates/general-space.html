<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>General Space</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');

    body {
        background: radial-gradient(circle at top left, #0a0a0a, #000);
        font-family: 'JetBrains Mono', monospace;
        color: white;
        margin: 0;
        padding: 40px;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* Background Animation */
    body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(from 0deg, #ff0099, #6600ff, #00ffff, #ff0099);
        animation: rotate 15s linear infinite;
        z-index: 0;
        opacity: 0.05;
        filter: blur(150px);
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #ff0099;
        letter-spacing: 2px;
        font-weight: 600;
        position: relative;
        z-index: 2;
    }

    .blog-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
        justify-content: center;
        align-items: start;
        padding: 0 60px;
        position: relative;
        z-index: 2;
    }

    .blog-card {
        background: linear-gradient(145deg, rgba(255, 0, 153, 0.1), rgba(0, 0, 0, 0.7));
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 0px 10px rgba(255, 0, 153, 0.2);
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    .blog-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, rgba(255, 0, 153, 0.2), transparent);
        transition: all 0.5s ease;
    }

    .blog-card:hover::before {
        left: 100%;
    }

    .blog-card:hover {
        transform: translateY(-6px);
        box-shadow: 0px 0px 25px rgba(255, 0, 153, 0.4);
        border-color: rgba(255, 0, 153, 0.4);
    }

    .blog-title {
        color: #ff66cc;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .blog-author {
        font-size: 0.9rem;
        color: #b3b3b3;
        opacity: 0.85;
        margin-left: 10px;
        font-style: italic;
    }

  </style>
</head>
<body>
<h1>General Space</h1>

<div class="blog-container">
  <div th:each="post : ${posts}"
       class="blog-card"
       th:onclick="'window.location.href=\'/view_post/' + ${post.id} + '\';'">
    <span class="blog-title" th:text="${post.title}"></span>
    <span class="blog-author" th:text="'by ' + ${post.author}"></span>
  </div>
</div>

</body>
</html>
