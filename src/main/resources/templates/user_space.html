<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Space</title>
  <style>
    body {
        font-family: 'JetBrains Mono', monospace;
        background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
        color: #ffffff;
        margin: 0;
        padding: 40px;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        color: #ff0099;
        margin-bottom: 35px;
        font-size: 2.5rem;
        letter-spacing: 1px;
    }

    .nav-container {
        text-align: center;
        margin-bottom: 30px;
    }

    .nav-btn {
        display: inline-block;
        background: rgba(255, 0, 153, 0.15);
        color: #ff66cc;
        border: 1px solid rgba(255, 0, 153, 0.4);
        padding: 10px 25px;
        border-radius: 10px;
        text-decoration: none;
        margin: 0 10px;
        transition: all 0.3s ease;
    }

    .nav-btn:hover {
        background: rgba(255, 0, 153, 0.3);
        color: #fff;
        transform: scale(1.05);
    }

    .posts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        justify-content: center;
        align-items: center;
    }

    .post-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 25px;
        text-align: center;
        box-shadow: 0px 0px 20px rgba(255, 0, 153, 0.15);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        animation: float 3s ease-in-out infinite;
    }

    .post-card:hover {
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0px 0px 30px rgba(255, 0, 153, 0.25);
    }

    .post-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(255, 0, 153, 0.15) 0%, transparent 70%);
        transition: all 0.5s ease;
        opacity: 0;
    }

    .post-card:hover::before {
        opacity: 1;
        transform: scale(1.1);
    }

    .title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #ff66cc;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 10px;
        transition: color 0.3s ease;
        position: relative;
        z-index: 2;
    }

    .title:hover {
        color: #fff;
    }

    .author {
        font-size: 0.9rem;
        color: #b2bec3;
        position: relative;
        z-index: 2;
    }

    /* Clickable overlay link */
    .overlay-link {
        position: absolute;
        inset: 0;
        z-index: 1;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
        100% { transform: translateY(0px); }
    }
  </style>
</head>

<body>

<h1>Your Space</h1>

<div class="nav-container">
  <a href="/new_post" class="nav-btn">➕ Create New Post</a>
  <a href="/choose-space" class="nav-btn">← Back</a>
</div>

<div class="posts">
  <div class="post-card" th:each="post : ${posts}">
    <a th:href="@{/view_post/{id}(id=${post.id})}" class="overlay-link"></a> <!-- makes card clickable -->
    <div class="title" th:text="${post.title}"></div>
    <div class="author">By <span th:text="${post.author}">Author</span></div>
  </div>
</div>

</body>
</html>
