<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
        background: linear-gradient(135deg, #fce4ec, #f8bbd0);
        font-family: 'Poppins', sans-serif;
    }

    h2 {
        color: #2e2e2e;
        font-weight: 600;
        border-bottom: 3px solid #f48fb1;
        display: inline-block;
        padding-bottom: 8px;
    }

    .card {
        border-radius: 15px;
        background: #fff;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.08);
    }

    .btn-custom {
        background-color: white;
        color: black;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
        font-weight: 500;
        border-radius: 10px;
    }

    .btn-custom:hover {
        background-color: #f8bbd0;
        box-shadow: 0px 4px 10px rgba(244, 143, 177, 0.5);
    }

    .btn-success {
        background-color: #f48fb1 !important;
        border: none;
        font-weight: 600;
    }

    .btn-success:hover {
        background-color: #ec407a !important;
        box-shadow: 0px 4px 12px rgba(236, 64, 122, 0.5);
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Edit Blog Post</h2>

  <form th:action="@{/update}" th:object="${post}" method="post" class="card p-4">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label fw-semibold">Title</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="Update post title" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Author</label>
      <input type="text" th:field="*{author}" class="form-control" placeholder="Update author name" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Content</label>
      <textarea th:field="*{content}" class="form-control" rows="6" placeholder="Update post content..." required></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a href="/" class="btn btn-custom">Back</a>
      <button type="submit" class="btn btn-success px-4">Update</button>
    </div>
  </form>
</div>
</body>
</html>
