<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #0d0d0f, #111827, #0f172a);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      color: #d1d5db;
      overflow: hidden;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* floating light particles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(147,51,234,0.5) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .container {
      position: relative;
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6), 0 0 20px rgba(147,51,234,0.3);
      padding: 40px;
      text-align: center;
      width: 350px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #60a5fa;
      font-size: 24px;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #2563eb;
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #374151;
      border-radius: 8px;
      background: #111827;
      color: #f1f5f9;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 8px #2563eb;
    }

    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #2563eb, #9333ea);
      border: none;
      padding: 12px 25px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 18px #60a5fa;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #60a5fa;
      text-decoration: none;
      font-size: 13px;
      transition: 0.3s;
    }

    a:hover {
      color: #9333ea;
      text-shadow: 0 0 8px #9333ea;
    }
  </style>
</head>
<body>
<!-- Floating lights -->
<div class="circle" style="width:120px; height:120px; top:20%; left:10%; animation-delay:0s;"></div>
<div class="circle" style="width:150px; height:150px; bottom:10%; right:15%; animation-delay:1.5s;"></div>
<div class="circle" style="width:100px; height:100px; top:70%; left:30%; animation-delay:3s;"></div>

<!-- Login Box -->
<div class="container">
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <a href="/register">Create Account â†’</a>
</div>
</body>
</html>
